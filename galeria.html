<style>
.freestyle-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.media-item {
  position: relative;
  overflow: hidden;
  border-radius: 18px;
  cursor: pointer;
}

.media-item img,
.media-item video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 18px;
  transition: transform 0.4s ease;
  display: block;
}

.media-item:hover img,
.media-item:hover video {
  transform: scale(1.1);
}

.tag {
  position: absolute;
  bottom: 10px; left: 10px;
  background: rgba(0,0,0,0.6);
  color: #1cd8d2;
  font-size: 14px;
  padding: 4px 10px;
  border-radius: 10px;
  font-weight: 500;
}

/* Modal */
.freestyle-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(15,23,42,0.95);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal-inner {
  max-width: 90%;
  max-height: 80vh;
  position: relative;
  text-align: center;
}

#fsContainer img,
#fsContainer video {
  max-width: 100%;
  max-height: 80vh;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.7);
}

.close {
  position: absolute;
  top: 20px; right: 30px;
  font-size: 35px;
  color: #fff;
  cursor: pointer;
}

/* Controles */
.controls {
  position: absolute;
  top: 50%; left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
}

.controls button {
  background: rgba(0,0,0,0.6);
  border: none;
  color: #fff;
  font-size: 30px;
  cursor: pointer;
  padding: 10px 15px;
  border-radius: 50%;
}
</style>

<script>
// ColeÃ§Ã£o de mÃ­dias por categoria
const mediaData = {
  studio: [
    { type: "image", src: "imagem/a.roy_27/amaral.png" },
    { type: "image", src: "imagem/galeria1.jpg" },
    { type: "video", src: "videos/studio2.mp4" }
  ],
  shows: [
    { type: "video", src: "videos/show1.mp4" },
    { type: "video", src: "videos/show2.mp4" },
    { type: "image", src: "imagem/galeria2.jpg" }
  ],
  edits: [
    { type: "image", src: "imagem/galeria3.jpg" },
    { type: "image", src: "imagem/galeria-edit2.jpg" }
  ],
  lifestyle: [
    { type: "video", src: "videos/lifestyle.mp4" },
    { type: "image", src: "imagem/a.roy_27/perfil.jpg" }
  ],
  backstage: [
    { type: "image", src: "imagem/galeria5.jpg" },
    { type: "video", src: "videos/backstage1.mp4" }
  ]
};

const fsModal = document.getElementById("fsModal");
const fsContainer = document.getElementById("fsContainer");
const closeFs = document.getElementById("closeFs");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");

let currentCategory = null;
let currentIndex = 0;

// Abrir modal
document.querySelectorAll(".media-item").forEach(item => {
  item.addEventListener("click", () => {
    currentCategory = item.dataset.category;
    currentIndex = 0;
    showMedia();
    fsModal.style.display = "flex";
  });
});

function showMedia() {
  fsContainer.innerHTML = "";
  const media = mediaData[currentCategory][currentIndex];
  if (media.type === "video") {
    const video = document.createElement("video");
    video.src = media.src;
    video.controls = true;
    video.autoplay = true;
    fsContainer.appendChild(video);
  } else {
    const img = document.createElement("img");
    img.src = media.src;
    fsContainer.appendChild(img);
  }
}

// NavegaÃ§Ã£o
nextBtn.addEventListener("click", () => {
  currentIndex = (currentIndex + 1) % mediaData[currentCategory].length;
  showMedia();
});

prevBtn.addEventListener("click", () => {
  currentIndex = (currentIndex - 1 + mediaData[currentCategory].length) % mediaData[currentCategory].length;
  showMedia();
});

// Fechar modal
closeFs.addEventListener("click", () => fsModal.style.display = "none");
window.addEventListener("click", (e) => {
  if (e.target === fsModal) fsModal.style.display = "none";
});
</script>
