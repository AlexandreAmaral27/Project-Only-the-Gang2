<div class="modal" id="modal">

    <script>
      const menuBtn = document.getElementById("menuBtn");
      const sidebar = document.getElementById("sidebar");

      menuBtn.addEventListener("click", () => {
        menuBtn.classList.toggle("active");
        sidebar.classList.toggle("active");
      });
    </script>

    <script>
  const modal = document.getElementById("modal");
  const closeModal = document.getElementById("closeModal");
  const modalImg = document.getElementById("modalImg");
  const modalName = document.getElementById("modalName");
  const modalRole = document.getElementById("modalRole");
  const modalBio = document.getElementById("modalBio");
  const modalSocials = document.getElementById("modalSocials");

  document.querySelectorAll(".perfil").forEach(perfil => {
    perfil.addEventListener("click", () => {
      modal.style.display = "flex";
      modalImg.src = perfil.dataset.img;
      modalName.textContent = perfil.dataset.name;
      modalRole.textContent = perfil.dataset.role;
      modalBio.textContent = perfil.dataset.bio;

      // redes sociais
      modalSocials.innerHTML = "";
      if (perfil.dataset.instagram) {
        modalSocials.innerHTML += `<a href="${perfil.dataset.instagram}" target="_blank"><i class="ai-instagram-fill"></i></a>`;
      }
      if (perfil.dataset.facebook) {
        modalSocials.innerHTML += `<a href="${perfil.dataset.facebook}" target="_blank"><i class="ai-facebook-fill"></i></a>`;
      }

      if (perfil.dataset.youtube) {
        modalSocials.innerHTML += `<a href="${perfil.dataset.youtube}" target="_blank"><i class="ai-youtube-fill"></i></a>`;
      }
      if (perfil.dataset.spotify) {
        modalSocials.innerHTML += `<a href="${perfil.dataset.spotify}" target="_blank"><i class="ai-spotify-fill"></i></a>`;
      }
    });
  });

  closeModal.addEventListener("click", () => {
    modal.style.display = "none";
  });

  window.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });
</script>
